<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="tailwind.css"></script>
    <style>
      body {
        min-width: 380px;
        max-width: 400px;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
  </head>
  <body class="p-2">
    <div
      class="border border-neutral-300 rounded-lg w-full text-neutral-700 px-4"
    >
      <div
        class="flex items-center justify-between py-1 border-b border-dashed border-neutral-400"
      >
        <div class="flex items-center gap-2">
          <img src="/icons/mifi.png" alt="logo" class="h-14 w-14" />
          <h2 class="font-bold text-2xl text-neutral-900">MyFi</h2>
        </div>
      </div>

      <div class="py-2 pt-4">
        <div class="py-1 bg-neutral-100 grid grid-cols-4 justify-between px-4 rounded-lg text-3xl font-semibold">
          <div class="col-span-1 border-r border-neutral-300">₹</div>
          <div class="col-span-3 flex justify-end">
            <h2 id="total-amount">0.00</h2>
          </div>
        </div>
        <p id="last-scanned" class="text-xs text-neutral-500 text-right mt-1">Last scanned: –</p>
      </div>

      <div class="py-2">
        <div class="pb-2 flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z"
            />
          </svg>
          <h2 class="font-bold text-md px-1">Track Now</h2>
        </div>
        <div>
          <button
            id="generate-insights"
            class="flex justify-center items-center gap-2 px-4 py-3 bg-neutral-900 text-neutral-200 rounded-lg w-full hover:cursor-pointer hover:bg-neutral-800"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456ZM16.894 20.567 16.5 21.75l-.394-1.183a2.25 2.25 0 0 0-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 0 0 1.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 0 0 1.423 1.423l1.183.394-1.183.394a2.25 2.25 0 0 0-1.423 1.423Z"
              />
            </svg>
            Scan Receipts
          </button>
        </div>
      </div>

      <div id="scan-status" class="hidden py-2 text-center text-sm"></div>

      <div class="pt-2 pb-6">
        <div class="py-2 flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 3v11.25A2.25 2.25 0 006 16.5h2.25M3.75 3h-1.5m1.5 0h16.5m0 0h1.5m-1.5 0v11.25A2.25 2.25 0 0118 16.5h-2.25m-7.5 0h7.5m-7.5 0l-1 3m8.5-3l1 3m0 0l.5 1.5m-.5-1.5h-9.5m0 0l-.5 1.5M9 11.25v1.5M12 9v3.75m3-6v6"
            />
          </svg>
          <h2 class="font-bold text-md px-1">Category Breakdown</h2>
        </div>
        <div
          id="categoryBreakdown"
          class="border-2 border-neutral-300 rounded-lg p-4 min-h-[100px]"
        >
          <p class="text-sm text-center text-neutral-500">
            Scan receipts to see breakdown
          </p>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
